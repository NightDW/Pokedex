<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/common/account-info.css}" />
    <link rel="stylesheet" th:href="@{/css/base/forget.css}" />
    <title>登录</title>
</head>
<body>
<div th:replace="common/common::account-info"></div>

<div class="tip">请填写您的账户名或绑定的邮箱</div>

<form th:action="@{/forget}" method="post">
    <div>
        <span>名称：</span>
        <input id="name" type="text" name="name" />
    </div>
    <div>
        <span>邮箱：</span>
        <input id="email" type="email" name="email" />
    </div>
    <div>
        <input id="submitButton" type="submit" value="找回" />
    </div>
</form>
</body>

<div th:replace="common/common::jquery"></div>
<div th:replace="common/common::logoutFormJS"></div>
<script>
    $("#submitButton").click(function () {
        var name = $("#name").val();
        var email = $("email").val();
        if(name == null && email == null)
            alert("账户名和邮箱至少要填写一个！")
    })
</script>

</html>
